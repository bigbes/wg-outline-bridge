name: Lint

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - uses: extractions/setup-just@v2
      - uses: golangci/golangci-lint-action@v7
        with:
          version: v2.10.1
          skip-cache: true
      - run: just lint
