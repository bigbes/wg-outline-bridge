#   acme_email: "admin@example.com"  # optional email for Let's Encrypt notifications

outlines:
  - name: "default"
    transport: "ss://CHANGE_ME"
    default: true
#  - name: "alt"
#    transport: "ss://CHANGE_ME_ALT"

