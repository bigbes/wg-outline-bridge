---
log_level: "info"

wireguard:
  private_key: "CHANGE_ME_BASE64_PRIVATE_KEY"
  listen_port: 51820
  address: "10.100.0.1/24"
  public_address: ""  # server's public IP, used for client config generation
  mtu: 1420
  dns: "1.1.1.1"
  peers:
    - public_key: "CHANGE_ME_BASE64_PUBLIC_KEY"
      allowed_ips: "10.100.0.2/32"

outlines:
  - name: "default"
    transport: "ss://CHANGE_ME"
    default: true
